<html>
    <head>
        <title>Player MIMO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/index.css">
        
        <!-- JS -->
        
        <script src="assets/album.js"></script>
        <script src="js/global.js"></script>
        
        <script src="js/index.js"></script>
        <script src="js/song-list.js"></script>

        
    </head>
    <body>
        <div id="main_screen_container">
            <div class="center_container">
                <header class="center_container">
                    <h1>MIMO Player</h1>
                </header>

                <div id="player_container" class="center_container">
                    <div id="running_song_container">
                        <div id="img_player">
                            <img class="center_container" src="img/cover.jpg" alt="album">
                        </div>
                        <canvas id="my_canvas" class="center_container" width="500" height="500" style="border:1px dashed #CCC;"></canvas>
                    </div>
                    <div id="helper_player">
                        <img id="play" class="icon" src="assets/play-button.svg" alt="play">
                        <img id="rewind" class="icon" src="assets/rewind.svg" alt="rewind">
                        <img id="rewind_forward" class="icon" src="assets/rewind.svg" alt="rewindF">
                    </div>
                </div>
            </div>
            <div id="current_song_container">
                <div class="containerSong">
                    <span id="current_tittle" class="appfont">TITULO</span>
                    <time id="current_time" class="timesong">3:34</time>
                </div>
            </div>
            
            <div class="swap_page_up">
                
            </div>
            
        </div>
        
        <div id="list_screen_container">
            <div class="swap_page_down">
                
            </div>
        </div>
    </body>
</html>
