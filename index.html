<html>
    <head>
        <title>Player MIMO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/global.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        
        <!-- JS -->
        <script src="assets/album.js"></script>
        <script src="js/global.js"></script>
        
        <script src="js/index.js"></script>
        <script src="js/song-list.js"></script>

        
    </head>
    <body>
        <div id="main_screen_container">
            <div class="center_container">
                <header class="center_container">
                    <span id="tittle_header">MIMO Player</span>
                </header>

                <div id="player_container" class="center_container">
                    <div id="running_song_container">
                        <div id="img_player">
                            <img class="center_container" src="img/cover.jpg" alt="album">
                        </div>
                        <canvas id="my_canvas" class="center_container" width="500" height="500"></canvas>
                    </div>
                    <div id="helper_player">
                        <span id="play" class="icon_font playing"></span>
                        <span id="rewind" class="icon_font"></span>
                        <span id="rewind_forward" class="icon_font"></span>
                    </div>
                </div>
            </div>
            <div id="current_song_container">
                <span id="current_tittle">TITULO</span>
                <time id="current_time" class="timesong">3:34</time>
            </div>
            
            <div id="swap_page_up" class="icon_font">
                
            </div>
            
        </div>
        
        <div id="list_screen_container" class="hidden">
            <div id="swap_page_down" class="icon_font">
                
            </div>
        </div>
    </body>
</html>
